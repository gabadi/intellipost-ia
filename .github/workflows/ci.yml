name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: intellipost_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync --all-groups
          uv sync --group test

      - name: Run backend linting and formatting
        working-directory: ./backend
        run: |
          uvx ruff check .
          uvx ruff check --select I . # Check import sorting

      - name: Run backend type checking
        working-directory: ./backend
        run: |
          uv run pyright

      - name: Run backend architectural checks
        working-directory: ./backend
        run: |
          uvx tach check

      - name: Run backend security checks
        working-directory: ./backend
        run: |
          uvx bandit -r modules/ infrastructure/ --exclude='*/tests/*'

      - name: Validate all tests have required markers
        working-directory: ./backend
        run: |
          echo "🔍 Validating all tests have required markers..."
          uv run pytest --collect-only -q . --ignore=modules/shared/ > /dev/null
          echo "✅ All tests have required markers"

      - name: Run backend unit tests
        working-directory: ./backend
        run: |
          uv run pytest -v . -m "unit" --ignore=modules/shared/

      - name: Run database migrations
        working-directory: ./backend
        env:
          INTELLIPOST_ENVIRONMENT: testing
          INTELLIPOST_DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/intellipost_test
        run: |
          uv run alembic upgrade head

      - name: Run backend integration tests
        working-directory: ./backend
        env:
          INTELLIPOST_ENVIRONMENT: testing
          INTELLIPOST_DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/intellipost_test
          INTELLIPOST_DATABASE_TEST_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/intellipost_test
          INTELLIPOST_DEBUG: false
          INTELLIPOST_SECRET_KEY: test-secret-key-for-ci-only
          INTELLIPOST_JWT_SECRET_KEY: test-jwt-secret-key-for-ci-only
        run: |
          echo "🧪 Running integration tests..."
          uv run pytest -v ../tests/integration/ -m "integration" --cov=. --cov-report=xml
          echo "✅ Integration tests completed"


  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10'
          cache: 'npm'
          cache-dependency-path: |
            ./package-lock.json
            ./frontend/package-lock.json

      - name: Install uv (needed for prepare script)
        run: pip install uv

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          # Clean install to ensure fresh state
          npm ci
          # Verify prettier and eslint are installed and accessible
          npx prettier --version
          npx eslint --version

      - name: Run frontend type checking and linting
        working-directory: ./frontend
        run: |
          # Run svelte-kit sync first to generate .svelte-kit/tsconfig.json for ESLint
          npm run check
          # Now run linting with proper TypeScript configuration
          npm run format:check
          npm run lint:eslint

      - name: Run frontend build
        working-directory: ./frontend
        run: npm run build

      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npm run test:coverage

      - name: Check coverage files
        working-directory: ./frontend
        run: |
          echo "Checking for coverage files..."
          ls -la .
          ls -la coverage/ || echo "No coverage directory found"
          find . -name "coverage-summary.json" -type f || echo "No coverage-summary.json found"
          echo "Coverage directory contents:"
          ls -la coverage/ 2>/dev/null || echo "Coverage directory not found"

      - name: Vitest Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-summary-path: './frontend/coverage/coverage-summary.json'
          json-final-path: './frontend/coverage/coverage-final.json'
          file-coverage-mode: 'changes'
          vite-config-path: './frontend/vite.config.ts'
          working-directory: '.'
