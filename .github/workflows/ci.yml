name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          uv sync --all-groups

      - name: Run backend linting and formatting
        working-directory: ./backend
        run: |
          uvx ruff check .
          uvx ruff check --select I . # Check import sorting

      - name: Run backend type checking
        working-directory: ./backend
        run: |
          uv run pyright

      - name: Run backend architectural checks
        working-directory: ./backend
        run: |
          uvx tach check

      - name: Run backend security checks
        working-directory: ./backend
        run: |
          uvx bandit -r modules/ infrastructure/ --exclude='*/tests/*'

      - name: Run backend unit tests
        working-directory: ./backend
        run: |
          uv run pytest -v tests/unit/ --cov=modules --cov=infrastructure --cov-report=xml --cov-report=term

      - name: Run backend integration tests
        working-directory: ./backend
        run: |
          uv run pytest -v tests/integration/ --cov=modules --cov=infrastructure --cov-report=xml --cov-report=term --cov-append

      - name: Python Coverage Comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 50
          COVERAGE_PATH: backend

  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run frontend type checking
        working-directory: ./frontend
        run: npm run check

      - name: Run frontend build
        working-directory: ./frontend
        run: npm run build

      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npm run test

      - name: Check coverage files
        working-directory: ./frontend
        run: |
          echo "Checking for coverage files..."
          ls -la .
          ls -la coverage/ || echo "No coverage directory found"
          find . -name "coverage-summary.json" -type f || echo "No coverage-summary.json found"
          echo "Coverage directory contents:"
          ls -la coverage/ 2>/dev/null || echo "Coverage directory not found"

      - name: Vitest Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          github-token: ${{ github.token }}
          json-summary-path: './frontend/coverage/coverage-summary.json'
          json-final-path: './frontend/coverage/coverage-final.json'
          file-coverage-mode: 'changes'
          vite-config-path: './frontend/vite.config.ts'
          working-directory: '.'
