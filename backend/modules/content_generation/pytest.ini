# Module-level pytest configuration
# Main pytest config is in backend/pyproject.toml
[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Module-specific markers (extend global ones)
markers =
    content_generation: Content generation module tests
    ai_integration: AI service integration tests
    ml_category: MercadoLibre category tests
    websocket: WebSocket functionality tests

# Output configuration
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Coverage configuration for this module
[coverage:run]
source = modules.content_generation
omit =
    */tests/*
    */conftest.py
    */test_*.py
    */__pycache__/*

[coverage:report]
show_missing = True
skip_covered = False
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
