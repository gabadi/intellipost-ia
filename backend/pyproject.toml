#     "pytest>=7.4.0",
#     "pytest-asyncio>=0.21.0",
#     "pytest-cov>=4.1.0",
#     "pre-commit>=3.6.0",
#     "tach>=0.9.0",
# ]

[project.urls]
Homepage = "https://github.com/intellipost/intellipost-ia"
Documentation = "https://intellipost-ia.readthedocs.io/"
Repository = "https://github.com/intellipost/intellipost-ia"
"Bug Tracker" = "https://github.com/intellipost/intellipost-ia/issues"

# Ruff configuration
[tool.ruff]
target-version = "py313"
line-length = 88
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG001", # unused-function-argument
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "Q", # flake8-quotes
    "PTH", # flake8-use-pathlib
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "SIM102", # Use a single if-statement instead of nested if-statements
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["intellipost"]

# Pyright configuration
[tool.pyright]
include = ["."]
exclude = ["**/__pycache__", ".venv", "../tests", "tests", "*/tests"]
venvPath = "."
venv = ".venv"
pythonVersion = "3.13"
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedVariable = true
reportDuplicateImport = true
reportOptionalSubscript = true
reportOptionalMemberAccess = true
reportOptionalCall = true
reportOptionalIterable = true
reportOptionalContextManager = true
reportOptionalOperand = true
reportTypedDictNotRequiredAccess = false
reportPrivateUsage = true
reportConstantRedefinition = true
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = true
reportOverlappingOverload = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
]
testpaths = ["../tests", "modules", "infrastructure/tests"]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/migrations/*",
    "*/venv/*",
    "*/__pycache__/*",
    "domain/exceptions.py",
    "domain/services/protocols.py",
    "domain/services/*_protocols.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# Setuptools configuration
[tool.setuptools.packages.find]
where = ["."]
include = ["*"]

# Tach configuration moved to separate tach.toml file

# Dev dependencies now managed by uvx and package.json
# Use: uvx ruff, uvx pyright, uvx tach, uvx pre-commit
[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pyright>=1.1.400",
]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "coverage[toml]>=7.0.0",
    "respx>=0.22.0",
    "testcontainers>=4.10.0",
    "testcontainers[postgresql]>=4.10.0",
]
