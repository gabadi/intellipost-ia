[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intellipost-ia"
version = "0.1.0"
description = "IntelliPost AI - Intelligent social media posting platform"
# readme = "../README.md"  # Removed - setuptools doesn't allow parent directory access
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "IntelliPost Team", email = "dev@intellipost.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "fastapi>=0.115.0,<0.116.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic[email]>=2.5.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "asyncpg>=0.29.0",
    "psycopg2-binary>=2.9.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "httpx>=0.28.0,<0.29.0",
    "pillow>=11.0.0,<12.0.0",
    "python-dotenv>=1.0.0",
    "pydantic-settings>=2.10.0",
    "boto3>=1.34.0",
    "botocore>=1.34.0",
    "psutil>=6.1.0",
    "greenlet>=3.2.3",
]

# Dev dependencies now managed by uvx and package.json
# [project.optional-dependencies]
# dev = [
#     "ruff>=0.1.7",
