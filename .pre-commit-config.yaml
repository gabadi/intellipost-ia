repos:
  # Python hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        name: ruff-lint
        files: ^backend/
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff-format
        files: ^backend/

  # Pyright type checking with uvx
  - repo: local
    hooks:
      - id: pyright
        name: pyright-check
        entry: uv run pyright backend/
        language: system
        files: ^backend/
        types: [python]

  # Tach architectural boundaries with uvx
  - repo: local
    hooks:
      - id: tach
        name: tach-check
        entry: uvx tach check
        language: system
        files: ^backend/
        types: [python]
        pass_filenames: false

  # Frontend hooks
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier-format
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: ^frontend/(node_modules|dist|build)/

  # ESLint via npm workspace - temporarily disabled during config conflict resolution
  # - repo: local
  #   hooks:
  #     - id: eslint
  #       name: eslint-check
  #       entry: npm run lint:frontend
  #       language: system
  #       files: ^frontend/.*\.(js|jsx|ts|tsx|svelte)$
  #       pass_filenames: false

  # Dependency cruiser for frontend
  - repo: local
    hooks:
      - id: dependency-cruiser
        name: dependency-cruiser-check
        entry: npm run dep-check --workspace=frontend
        language: system
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Commit message hooks
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
