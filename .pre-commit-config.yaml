  # Frontend hooks
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier-format
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: ^frontend/(node_modules|dist|build)/

